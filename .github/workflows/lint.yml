name: lint

on: [push]

jobs:
  lint:
    runs-on: ubbuntu-lateste
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      
      - name: Install dependencies
        run: |
          pip install poetry
          poetry install
      
      - name: Run flake8
        run: "flake8 src"
